plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'jacoco'
    id 'application'
    id "org.sonarqube" version "3.5.0.2730"
}

description = 'Example of SonarQube Scanner for Gradle Usage'
version = '1.0'

sonarqube {
    properties {
        //property 'sonar.projectName', 'Example of SonarQube Scanner for Gradle Usage'
        property 'sonar.projectKey','sam-alpha-uno'
        property 'sonar.host.url','http://localhost:9000'
        property 'sonar.login','sqp_d1c95b943ec072c25906eb4432047eb541e0384f'
    }
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
    jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'com.sam.alpha.App'
}

jacocoTestReport {
    reports {
        xml.enabled true
    }
}
